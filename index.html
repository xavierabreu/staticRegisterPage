<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log in</a>
    </header>

    <div>
        <h1>Sign Up</h1>
        <form>
            <div>
                <input  type="email" 
                        placeholder="Email" 
                        name="email"
                        required
                />
            </div>
            <div>
                <input  type="text" 
                        placeholder="Username" 
                        name="username"
                        required
                />
            </div>
            <div>    
                <input  type="password" 
                        placeholder="Password" 
                        name="password"
                        required 
                />
            </div>
            <div>    
                <input  type="password" 
                        placeholder="Confirm Password" 
                        name="confirmPassword"
                        required 
                />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <footer>
            <img src="./assets/amazonLogo.png" alt="Amazon Icon" height="32" width="32" />
            <img src="./assets/facebookLogo.png" alt="Facebook Icon" height="32" width="32" />
            <img src="./assets/gitHubLogo.png" alt="GitHub Icon" height="32" width="32" />
            <img src="./assets/slackLogo.png" alt="Slack Icon" height="32" width="32" />
            <img src="./assets/instagramLogo.png" alt="Instagram Icon" height="32" width="32" />
        </footer>
    </div>
</body>
</html>
